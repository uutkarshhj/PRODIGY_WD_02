<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Round Stopwatch with Laps</title>
    <style>
        :root {
            --progress: 0deg;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #111;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 2rem;
        }

        .watch {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #111;
            z-index: 1;
        }

        .watch::before {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: conic-gradient(
                hsl(200 100% 50%) var(--progress),
                #333 var(--progress)
            );
            filter: drop-shadow(0 0 8px hsl(200 100% 60%/0.75));
            z-index: -1;
        }

        #time {
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-align: center;
            user-select: none;
            width: 100%;
        }

        .buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 0.55rem 1.1rem;
            border-radius: 8px;
            font-weight: 500;
            background: hsl(210 15% 20%);
            color: #eee;
            transition: 0.25s;
        }

        button:hover {
            background: hsl(210 15% 30%);
        }

        button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        #laps {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 240px;
            max-height: 220px;
            overflow-y: auto;
        }

        #laps li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 0.35rem 0.25rem;
            font-variant-numeric: tabular-nums;
        }

        #laps li button {
            font-size: 0.8rem;
            padding: 0.25rem 0.6rem;
            background: #b91c1c;
        }

        #laps li button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>

    <div class="watch">
        <span id="time">00:00:00.000</span>
    </div>

    <div class="buttons">
        <button id="toggle">Start</button>
        <button id="lap" disabled>Lap</button>
        <button id="reset" disabled>Reset</button>
    </div>

    <ul id="laps"></ul>

    <script>
        (() => {
            const display = document.getElementById('time');
            const toggle = document.getElementById('toggle');
            const reset = document.getElementById('reset');
            const lapBtn = document.getElementById('lap');
            const lapList = document.getElementById('laps');

            let startTime = 0, elapsed = 0, rafId = null;

            const fmt = ms => {
                const t = new Date(ms).toISOString().slice(11, 23);
                return t.replace(/^00:/, '');
            };

            function paint() {
                const now = performance.now();
                elapsed = now - startTime;
                display.textContent = fmt(elapsed);

                const deg = 360 * ((elapsed % 60000) / 60000);
                document.documentElement.style.setProperty('--progress', deg + 'deg');

                rafId = requestAnimationFrame(paint);
            }

            toggle.onclick = () => {
                if (!rafId) {
                    startTime = performance.now() - elapsed;
                    rafId = requestAnimationFrame(paint);
                    toggle.textContent = 'Pause';
                    lapBtn.disabled = reset.disabled = false;
                } else {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                    toggle.textContent = 'Start';
                }
            };

            reset.onclick = () => {
                if (rafId) cancelAnimationFrame(rafId);
                rafId = null;
                elapsed = 0;
                display.textContent = '00:00:00.000';
                document.documentElement.style.setProperty('--progress', '0deg');
                lapList.innerHTML = '';
                toggle.textContent = 'Start';
                lapBtn.disabled = reset.disabled = true;
            };

            lapBtn.onclick = () => {
                if (rafId) {
                    const li = document.createElement('li');
                    li.innerHTML = `${fmt(elapsed)}
                        <button title="Delete this lap">Ã—</button>`;
                    li.querySelector('button').onclick = () => li.remove();
                    lapList.appendChild(li);
                }
            };
        })();
    </script>
</body>
</html>
